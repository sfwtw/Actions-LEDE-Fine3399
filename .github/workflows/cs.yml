name: cs Update Checker

env:
  REPO_URL: https://github.com/sfwtw/Actions-LEDE-Fine3399
  REPO_BRANCH: main
  TZ: Asia/Shanghai
  CACHE_VERSION: "v1"  # 添加缓存版本控制

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      has_updates: ${{ steps.check_updates.outputs.has_updates }}
    
    steps:
      - name: 准备工作目录
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 缓存提交信息
        uses: actions/cache@v3
        with:
          path: |
            .cache/updates_1.txt
            .cache/last_commit.txt
          key: commit-cache-${{ env.CACHE_VERSION }}-${{ github.sha }}
          restore-keys: |
            commit-cache-${{ env.CACHE_VERSION }}-

      - name: 检查更新
        id: check_updates
        run: |
          mkdir -p .cache
          echo "::group::克隆仓库"
          git clone --depth 100 $REPO_URL -b $REPO_BRANCH temp
          cd temp
          
          current_commit=$(git rev-parse HEAD)
          echo "当前最新提交: ${current_commit}"
          
          # 读取缓存中的最后提交记录
          if [ -f ../.cache/last_commit.txt ]; then
            cached_commit=$(cat ../.cache/last_commit.txt)
            echo "缓存的最后提交: ${cached_commit}"
            
            if [ "$cached_commit" != "$current_commit" ]; then
              echo "检测到新更新，触发编译流程..."
              echo "has_updates=true" >> $GITHUB_OUTPUT
              
              # 触发编译工作流，使用 auto 类型
              curl -X POST https://api.github.com/repos/${{ github.repository }}/dispatches \
                -H "Accept: application/vnd.github.v3+json" \
                -H "Authorization: token ${{ secrets.TOKEN }}" \
                -d "{\"event_type\":\"test\", \"client_payload\":{\"build_type\":\"auto\"}}" \
                || echo "触发编译失败，请检查 TOKEN 权限"
            else
              echo "当前已是最新版本"
              echo "has_updates=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "未找到缓存记录，视为需要更新"
            echo "has_updates=true" >> $GITHUB_OUTPUT
            
            # 触发编译工作流
            curl -X POST https://api.github.com/repos/${{ github.repository }}/dispatches \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: token ${{ secrets.TOKEN }}" \
              -d "{\"event_type\":\"test\"}" \
              || echo "触发编译失败，请检查 TOKEN 权限"
          fi

      - name: 清理工作流记录
        if: always()
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 1
          keep_minimum_runs: 3
