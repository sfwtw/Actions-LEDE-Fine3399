    - name: ç¼“å­˜æäº¤ä¿¡æ¯
      uses: actions/cache@v3
      with:
        path: |
          .cache/last_commit.txt
          .cache/commit_log.txt
          .cache/commit_details.txt
        key: commit-cache-${{ github.sha }}-${{ steps.check_update.outputs.commit_count }}
        restore-keys: |
          commit-cache-${{ github.sha }}-
