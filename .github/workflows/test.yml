    - name: æ£€æŸ¥æ›´æ–°çŠ¶æ€
      id: check_update
      run: |
        mkdir -p .cache
        echo "::group::å…‹éš†ä»£ç ä»“åº“"
        git clone --depth 100 $REPO_URL -b $REPO_BRANCH repo
        cd repo
        
        current_commit=$(git rev-parse HEAD)
        echo "å½“å‰æœ€æ–°æäº¤: ${current_commit}"
        
        # æ£€æŸ¥è§¦å‘æ¥æº
        if [ -f ../.cache/trigger_source.txt ] && [ "$(cat ../.cache/trigger_source.txt)" == "cs_checker" ]; then
          echo "ç”±csæ£€æŸ¥å™¨è§¦å‘çš„æ„å»ºï¼Œè·³è¿‡æ›´æ–°æ£€æµ‹"
          rm -f ../.cache/trigger_source.txt  # æ¸…é™¤æ ‡è®°
          echo "has_updates=true" >> $GITHUB_OUTPUT
          echo "commit_count=1" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # è·å–ç¼“å­˜çš„æäº¤è®°å½•
        if [ -f ../.cache/last_commit.txt ]; then
          last_commit=$(cat ../.cache/last_commit.txt)
          echo "ä¸Šæ¬¡æ„å»ºçš„æäº¤: ${last_commit}"
        else
          # é¦–æ¬¡è¿è¡Œï¼Œè·å–æœ€è¿‘ä¸€æ¬¡æäº¤çš„çˆ¶æäº¤
          last_commit=$(git rev-parse HEAD^)
          echo "é¦–æ¬¡è¿è¡Œï¼Œä½¿ç”¨ä¸Šä¸€æ¬¡æäº¤: ${last_commit}"
          echo "${last_commit}" > ../.cache/last_commit.txt
        fi
        echo "::endgroup::"
        
        # ç¡®ä¿æœ‰å˜æ›´æ—¶æ‰ä¿å­˜æ—¥å¿—
        if [ "$last_commit" != "$current_commit" ]; then
          echo "::group::è·å–æ›´æ–°ä¿¡æ¯"
          # ä¿å­˜æäº¤æ—¥å¿—
          git log --pretty=format:'%h: %s' $last_commit..$current_commit > ../.cache/commit_log.txt
          # ä¿å­˜å®Œæ•´æäº¤ä¿¡æ¯
          git log --format='%H|%h|%s|%an|%at' $last_commit..$current_commit > ../.cache/commit_details.txt
          # æ›´æ–°æœ€åæäº¤è®°å½•
          echo "${current_commit}" > ../.cache/last_commit.txt
          echo "has_updates=true" >> $GITHUB_OUTPUT
          echo "commit_count=$(git rev-list --count $last_commit..$current_commit)" >> $GITHUB_OUTPUT
          echo "::endgroup::"
        else
          echo "æ²¡æœ‰æ£€æµ‹åˆ°æ–°çš„æäº¤"
          echo "has_updates=false" >> $GITHUB_OUTPUT
          echo "commit_count=0" >> $GITHUB_OUTPUT
        fi

    - name: åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        echo "------------------------------- è®¾ç½®å·¥ä½œç›®å½•åŠæ—¶åŒº -------------------------------"
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /mnt/workdir
        sudo chown $USER:$GROUPS /mnt/workdir

    - name: æ£€æŸ¥æœåŠ¡å™¨é…ç½®
      run: |
        echo "è‹¥åˆ†é…çš„æœåŠ¡å™¨æ€§èƒ½ä¸è¶³ï¼ŒåŠ¡å¿…åŠæ—¶å–æ¶ˆï¼Œé‡æ–°è¿è¡Œï¼"
        echo -e "------------------------------- CPUä¿¡æ¯ -------------------------------\n"
        echo "CPUç‰©ç†æ•°é‡:$(cat /proc/cpuinfo| grep "physical id"| sort| uniq| wc -l)"
        echo -e "CPUæ ¸å¿ƒåŠç‰ˆæœ¬ä¿¡æ¯: $(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
        echo -e "------------------------------- å†…å­˜ä¿¡æ¯ -------------------------------\n"
        echo "å·²å®‰è£…å†…å­˜è¯¦ç»†ä¿¡æ¯: "
        sudo lshw -short -C memory | grep GiB
        echo -e "\n"
        echo -e "------------------------------- ç£ç›˜ä¿¡æ¯ -------------------------------\n"
        echo -e "ç£ç›˜æ•°é‡: $(ls /dev/sd* | grep -v [1-9] | wc -l) \n"
        echo "------------------------------- ç£ç›˜è¯¦æƒ… -------------------------------\n"
        df -Th
        df -hT $PWD

    - name: å…‹éš†æºç 
      working-directory: /mnt/workdir
      run: |
        df -hT $PWD
        mkdir openwrt
        mkdir openwrt/bin
        mkdir openwrt/bin/targets
        mkdir openwrt/bin/targets/cs
        mkdir openwrt/bin/targets/cs/cs
        echo "test" >> openwrt/bin/targets/cs/cs/test.txt
        ln -sf /mnt/workdir/openwrt $GITHUB_WORKSPACE/openwrt
    


    - name: æ£€æŸ¥ç£ç›˜ç©ºé—´
      if: (!cancelled())
      run: |
        df -hT
        df -hT $PWD

    - name: ä¸Šä¼  bin æ–‡ä»¶å¤¹
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: æ•´ç†å›ºä»¶æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ å›ºä»¶ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled() && steps.organize.outputs.status == 'success'
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        {
          echo "ğŸ“¥ å›ºä»¶è¯´æ˜"
          echo "ğŸ”º æ­¤å›ºä»¶ä¸ºè‡ªåŠ¨ç¼–è¯‘"
          echo "ğŸ”º å‘å¸ƒæ—¶é—´: $(date +"%Yå¹´%mæœˆ%dæ—¥ %Hç‚¹%Måˆ†")"
          
          if [ -f .cache/commit_details.txt ]; then
            echo "ğŸ”º æœ€æ–°æ›´æ–°å†…å®¹:"
            echo "-------------------"
            while IFS='|' read -r full_hash short_hash subject author timestamp; do
              date=$(date -d "@$timestamp" "+%Y-%m-%d %H:%M")
              echo "- [$short_hash] $subject"
              echo "  ä½œè€…: $author"
              echo "  æ—¶é—´: $date"
            done < .cache/commit_details.txt
            echo "-------------------"
          fi
          
          echo "ğŸ”º ä»…ä¾›æµ‹è¯•ä½¿ç”¨ï¼Œé£é™©è‡ªè´Ÿ"
          echo "---"
          [ ${UPLOAD_GOFILE:-false} = true ] && echo "ğŸ”— [GoFileä¸‹è½½](${{ steps.gofile.outputs.url }})"
        } > release.txt
        
        echo "::group::Release Content"
        cat release.txt
        echo "::endgroup::"
        echo "status=success" >> $GITHUB_OUTPUT

    - name: è‡ªåŠ¨å‘å¸ƒå›ºä»¶åˆ° Releases
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: åˆ é™¤è¿è¡Œè®°å½•
      uses: Mattraks/delete-workflow-runs@main
      with:
